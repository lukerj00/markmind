    AssignmentResponse: # 200 response to creating assignment
      type: object
      properties:
        assignmentId: # useful for teacher to reference
          type: integer
        message:
          type: string

    ClassroomSummary: # 200 response to requesting list of teacher or student classrooms
      type: object
      properties:
        classroomId:
          type: integer
        name:
          type: string
        yearGroup:
          type: string

    AssignmentSummary: # 200 response to teacher/student request to retrieve list of assignments, and forms part of AssignmentDetails (metadata - id, title, due date)
      type: object
      properties:
        assignmentId:
          type: integer
        title:
          type: string
        dueDate:
          type: string
          format: date

    SubmissionSummary:
      type: object
      properties:
        submissionId:
          type: integer
        studentId:
          type: integer
        submittedAt:
          type: string
          format: date-time
        # status:
