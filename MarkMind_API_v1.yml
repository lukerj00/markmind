components:
  securitySchemes:
   bearerAuth:
     type: http
     scheme: bearer # ie bearer token should be included in the Authorization header using the format: Bearer <token>

  schemas:
    UserRegistration: # POST request for new user
     type: object
     properties:
       userId:
         type: integer
       title:
         type: string # or `enum`
       firstName:
         type: string
       lastName:
         type: string
       email:
         type: string
       password:
         type: string # note HASHED
       role:
         type: string
         enum: [student, teacher]
       required:
       - firstName
       - lastName
       - email
       - password
       - role
    
    UserRegistrationResponse: # 201 response for registration
     type: object
     properties:
       firstName:
         type: string
       lastName:
         type: string
       email:
         type: string
       password:
         type: string
       role:
         type: string
         enum: [student, teacher]

    UserLogin: # POST request to authenticate user/generate login token
     type: object
     properties:
       email:
         type: string
       password:
         type: string
     required:
       - email
       - password

    AuthenticationResponse: # 200 response to authentification
     type: object
     properties:
       token:
         type: string
       userId:
         type: integer

    ChangePasswordResponse: # POST request to change pw
     type: object
     properties:
       oldPassword:
         type: string
       newPassword:
         type: string
     required:
       - oldPassword
       - newPassword

    TeacherDashboardResponse: # 200 response to retrieving teacher dashboard data
      type: object
      properties:
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/Notification'
        classSummaries:
          type: array
          items:
            $ref: '#/components/schemas/TeacherClassSummary'

    Notification: # (used in Teacher/Student DashboardResponse objects)
      type: object
      properties:
        notificationId:
          type: integer
        message:
          type: string
        createdAt:
          type: string
          format: date-time
        isRead:
          type: boolean

    TeacherClassSummary: # (used in TeacherDashboardResponse object)
      type: object
      properties:
        classId:
          type: integer
        averageGrade:
          type: number
          format: float
        totalStudents:
          type: integer
        totalSubmissions:
          type: integer
        recentSubmissions:
          type: integer
        attendanceRate:
          type: number
          format: float
        lateAssignments:
          type: integer

    # AssignmentCreationFieldsResponse:
    #   type: object
    #   properties:
    #     fields:
    #       type: array
    #       items:
    #         type: string

    NewAssignmentRequest: # POST request to submit new assignment
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        dueDate:
          type: string
          format: date-time
        assignmentDetails:
          type: array
          items:
            $ref: '#/components/schemas/AssignmentDetails'

    # UpdateAssignmentRequest: 
    #   type: object
