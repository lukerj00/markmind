    AIFeedbackResponse:
      type: object
      properties:
        submissionId:
          type: integer
        feedback:
          # type: string
          type: array
          items:
            $ref: '#/components/schemas/Feedback'

    GradeInputRequest:
      type: object
      properties:
        score:
          type: float
          # type: number
          # format: float
        feedback:
          type: string

    GradeResponse:
      type: object
      properties:
        # gradeId:
        #   type: integer
        message:
          type: string

