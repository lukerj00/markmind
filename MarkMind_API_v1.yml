openapi: 3.0.0
info:
  title: MarkMind EdTech Platform API
  version: 1.0.0
  description: API for interacting with the MarkMind EdTech platform for both teachers and students.

servers:
  - url: https://api.markmind_url.com/

paths:
  /auth/register:
   post:
     summary: Register a new user
     requestBody:
       required: true
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/UserRegistration'
     responses:
       '201':
         description: User registered successfully
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/UserRegistrationResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse

  /auth/login:
   post:
     summary: Authenticate a user and generate an authentication token
     requestBody:
       required: true
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/UserLogin'
     responses:
       '200':
         description: Authentication successful
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/AuthenticationResponse'

  /auth/change-password:
   post:
     summary: Change user's password
     security:
       - bearerAuth: []
     requestBody:
       required: true
       content:
         application/json:
           schema:
             $ref: '#/components/schemas/ChangePasswordResponse'
     responses:
       '200':
         description: Password changed successfully

  /auth/logout:
    post:
      summary: Logout user and invalidate authentication token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
  
  /teachers/{teacherId}/profile:
    get:
      summary: Get teacher profile
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: teacherId
          required: true
          schema:
            type: integer
          description: Unique identifier of the teacher
      responses:
        '200':
          description: Teacher profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherProfile'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Teacher not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update teacher profile
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: teacherId
          required: true
          schema:
            type: integer
          description: Unique identifier of the teacher
      requestBody:
        required: true
        content:
          multipart/form-data: # application/json:
            schema:
              $ref: '#/components/schemas/UpdateTeacherProfileRequest'
      responses:
        '200':
          description: Teacher profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherProfileResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Teacher not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /teachers/{teacherId}/dashboard:
    get:
      summary: Get the teacher's dashboard
      description: Retrieve information for the teacher's dashboard.
      security:
       - bearerAuth: []
      parameters:
        - in: path
          name: teacherId
          required: true
          schema:
            type: integer
          description: Unique identifier of the teacher
      responses:
        '200':
          description: Dashboard data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeacherDashboardResponse'

